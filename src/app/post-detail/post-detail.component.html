<mat-card *ngFor="let post of posts">
    <mat-card-header>
        <mat-card-title>{{post.title}} Detail</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field hintLabel="Max 200 characters">
                <input matInput #t maxlength="200" placeholder="Title" [(ngModel)]="post.title">
                <mat-hint align="end">{{t.value?.length || 0}}/200</mat-hint>
            </mat-form-field>
            
            <mat-form-field hintLabel="Max 1000 characters">
                <textarea matInput #d maxlength="1000" placeholder="Description"
                    [(ngModel)]="post.description"></textarea>
                <mat-hint align="end">{{d.value?.length || 0}}/1000</mat-hint>
            </mat-form-field>

            <div class="mt-2 float-right">
                <button mat-raised-button color="primary" class="mr-2" (click)="onBack()">
                    <mat-icon>arrow_back</mat-icon> Back
                </button>
                <button mat-raised-button [disabled]="loading" color="primary"
                    (click)="save(t.value,d.value); t.value=''; d.value=''">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    <mat-icon>save</mat-icon> SAVE
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
